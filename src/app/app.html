<div style="padding: 20px;">
  <h1>RxJS Practice Labs</h1>
  
  <div style="display: flex; gap: 20px; height: 400px;">
    <div style="flex: 1; border: 1px solid #ccc;">
      @if (isBrowser) {
        <ngx-monaco-editor 
          style="height: 100%" 
          [options]="editorOptions" 
          [(ngModel)]="code">
        </ngx-monaco-editor>
      }
    </div>

    <div style="flex: 1; background: #f4f4f4; padding: 15px; overflow-y: auto;">
      <button (click)="runCode()" style="padding: 10px 20px; cursor: pointer;">
        実行する
      </button>
      
      <h3>実行結果:</h3>
      <ul>
        @for (item of results; track $index) {
          <li>{{ item }}</li>
        }
      </ul>
    </div>
  </div>
</div>
